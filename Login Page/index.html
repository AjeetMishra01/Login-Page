<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins&family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="login">
            <h2 id="header">Login</h2>
            <div class="Name">
                <i class="fa-solid fa-user" style="color: #000000;"></i>
                <input type="text" placeholder="Name"  >
            </div>
            <div class="userName">
                <i class="fa-solid fa-user" style="color: #000000;"></i>
                <input id="user" type="text" placeholder="User Name"  >
            </div>
            <div class="password">
                <i class="fa-solid fa-lock" style="color: #000000;"></i>
                <input id="pass" type="password" placeholder="Password">
            </div>
            <div class="confirmPassword">
                <i class="fa-solid fa-lock" style="color: #000000;"></i>
                <input type="text" placeholder="Confirm Password">
            </div>
            <div class="extra">
                <div class="rem">
                    <input type="checkbox" placeholder="Remember me">
                    <p>Remember Me</p>
                </div>
                <a href="">Forget Me ?</a>
            </div>
            <button class="done">Login</button>
            <a href="" id="option">Register</a>
            <div class="message">Wrong Username or Password !</div>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
